<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Effect</title>
  <style>
    /* Container for the image */
    .flip {
      width: 400px; /* Set the width of the image */
      height: 500px; /* Set the height of the image */
      background-image: url('https://images.pexels.com/photos/6785279/pexels-photo-6785279.jpeg');
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease;
    }

    /* Change the background image when hovering */
    .flip:hover {
      background-image: url('https://live.staticflickr.com/8138/29099429912_0659caf55b_b.jpg');
    }
  </style>
</head>
<body>

  <!-- Image container div with id of flip -->
  <div id="flip" class='flip'></div>

</body>
</html>
